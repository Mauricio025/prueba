<!DOCTYPE html>

<html>
<head th:replace="contenedor/tablero ::head"></head>
<body>
    <main>
        <nav th:replace="contenedor/tablero ::barraNavegacion"></nav>
        <section>
            <div class="container-fluid mt-4">
                <div class="d-flex justify-content-center">
                    <div class="col-12"> 
                        <h4 class="mt-2 fst-italic fw-semibold">Listado de Departamentos</h4>
                        <span class="d-flex justify-content-end mb-2">
                            <a th:href="@{/addBrand}" class="btn btn-primary">Registrar Departamentos</a>
                        </span>
                        <div class="mt-2">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr class="table-dark bg-dark table-sm">
                                        <th>Codigo</th>
                                        <th>Nombre Departamento</th>
                                        <th>area Departamento</th>
                                        <th>Clima Departamento</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="objDepartamento : ${arrDepartamento}">
                                        <td th:text="${objDepartamento.codDepartamento}"></td>
                                        <td th:text="${objDepartamento.nombreDepartamento}"></td>
                                        <td th:text="${objDepartamento.areaDepartamento}"></td>
                                        <td th:text="${objDepartamento.climaDepartamento?'caliente':'frio'}"></td>
                                        
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="contenedor/tablero ::footer"></footer>
</body>
</html>
